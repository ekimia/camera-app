	<body>
		<h1>Javascript Test</h1>

		<input type="button" value="Pretend the ID successfully uploaded" onClick="processResponse('200')" />
		<script type="text/javascript">
			function processResponse(responseCode) {
				if (responseCode == 200) {
					Android.idSuccess()
				} else {
					Android.idError()
				}
			}
		</script>


		<!-- Reference to your JavaScript file -->

		<!-- Reference to adapter.js -->
		<script src="adapter-min.js"></script>

	</body>
